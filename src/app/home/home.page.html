<ion-header class="ion-no-border" no-border>
  <ion-toolbar color="primary">
    <ion-title>
      Example 1
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="showPreferences($event)">
        <ion-icon name="settings" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content no-bounce class="ion-no-bounce">
  <super-tabs>
    <super-tabs-toolbar [slot]="opts.toolbarPos" [scrollable]="opts.scrollable">
      <super-tab-button>
        <ion-icon name="list" *ngIf="opts.icon"></ion-icon>
        <ion-label *ngIf="opts.label">Feed</ion-label>
      </super-tab-button>
      <super-tab-button>
        <ion-icon name="person" *ngIf="opts.icon"></ion-icon>
        <ion-label *ngIf="opts.label">Profile</ion-label>
      </super-tab-button>
      <super-tab-button>
        <ion-icon name="contacts" *ngIf="opts.icon"></ion-icon>
        <ion-label *ngIf="opts.label">Contacts</ion-label>
      </super-tab-button>
    </super-tabs-toolbar>

    <super-tabs-container>
      <super-tab>This is home 1</super-tab>
      <super-tab>
        <ion-nav [root]="profilePage"></ion-nav>
      </super-tab>
      <super-tab>
        <ion-nav [root]="contactsPage"></ion-nav>
      </super-tab>
    </super-tabs-container>
  </super-tabs>
</ion-content>
