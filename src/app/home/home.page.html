<ion-header class="ion-no-border" no-border>
  <ion-toolbar color="primary" mode="ios">
    <ion-buttons slot="start">
      <ion-menu-button color="tertiary" autoHide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title color="secondary">
      Super Tabs
    </ion-title>
  </ion-toolbar>
</ion-header>
<super-tabs activeTabIndex="1">
  <super-tabs-toolbar slot="top">
    <super-tab-button>
      <ion-icon name="star"></ion-icon>
      <ion-label>Favourites</ion-label>
    </super-tab-button>
    <super-tab-button>
      <ion-icon name="contacts"></ion-icon>
      <ion-label>Contacts</ion-label>
    </super-tab-button>
    <super-tab-button>
      <ion-icon name="person"></ion-icon>
      <ion-label>Profile</ion-label>
    </super-tab-button>
  </super-tabs-toolbar>

  <super-tabs-container>
    <super-tab>
      <ion-content class="ion-padding">
        This is home 1
      </ion-content>
    </super-tab>
    <super-tab>
      <ion-nav [root]="contactsPage"></ion-nav>
    </super-tab>
    <super-tab>
      <ion-nav [root]="profilePage"></ion-nav>
    </super-tab>
  </super-tabs-container>
</super-tabs>
